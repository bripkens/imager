type GeoPoint {
  lat: Float!
  lon: Float!
}

type Image {
  id: String!
  # TODO use a custom Date scalar
  date: Float
  camera: String
  lens: String
  width: Int
  height: Int
  aspectRatio: Float
  subjectArea: [Int]
  location: GeoPoint
  city: String
  country: String
  continent: String
}

type CityAggregationResult {
  city: String!
  numberOfPhotos: Int!
  location: GeoPoint
}

type Query {
  image(id: ID): Image
  cities: [CityAggregationResult]!
}
