type GeoPoint {
  lat: Float!
  lon: Float!
}

type Image {
  id: String!
  # TODO use a custom Date scalar
  date: Float
  camera: String
  lens: String
  width: Int
  height: Int
  aspectRatio: Float
  subjectArea: [Int]
  location: GeoPoint
  city: String
  country: String
  continent: String
}

type YearBreakdown {
  year: String!
  numberOfPhotos: Int!
}

type CountryAggregationResult {
  country: String!
  numberOfPhotos: Int!
  years: [YearBreakdown]!
}

type Query {
  image(id: ID): Image
  countries: [CountryAggregationResult]!
}
