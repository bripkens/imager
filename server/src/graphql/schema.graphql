type Coordinates {
  lat: Float!
  lon: Float!
}

type Geo {
  coords: Coordinates
  location: String
  city: String
  county: String
  country: String
  continent: String
}

type Image {
  id: String!
  date: Float
  year: Int
  camera: String
  lens: String
  width: Int
  height: Int
  aspectRatio: Float
  orientation: String,
  preview: String,
  subjectArea: [Int]
  geo: Geo
}

type CityAggregationResult {
  city: String!
  numberOfPhotos: Int!
  coords: Coordinates
}

type Query {
  image(id: ID): Image
  images(query: String): [Image]!
  cities: [CityAggregationResult]!
}
